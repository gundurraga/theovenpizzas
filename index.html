<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/reset.css" rel="stylesheet" />

    <title>The Oven Pizzas</title>

        <div class="pizzas">
          <div class="frame">
            <a
              href="https://opensea.io/assets/matic/0x2953399124f0cbb46d2cbacd8a89cf0599974963/47891714998489968120364573701004085014275156290089657267517462014942374789121"

            >

          </div>
          <div class="frame">
            <a
              href="https://opensea.io/assets/matic/0x2953399124f0cbb46d2cbacd8a89cf0599974963/47891714998489968120364573701004085014275156290089657267517462014942374789121"

            >
              <img class="pizza" src="/images/916.png" alt="Oven Pizza #916" />

          </div>
          <div class="frame">
            <a

                src="/images/2525.png"

          </div>
          <div class="frame">
            <a

          </div>
        </div>
        <div class="paragraph paragraph2">
          Remember this project is in the
          <a
            href="https://creativecommons.org/publicdomain/zero/1.0/"

        <div class="links">
          <div class="link">
            <a
              href="https://opensea.io/collection/the-oven-pizzas"

            /></a>
          </div>
          <div class="link">
            <a href="https://twitter.com/theovenpizzas" target="_blank"
              ><img src="./images/TwitterLogo.png" alt="Twitter"
            /></a>
          </div>
          <div class="link">
            <a href="https://discord.gg/TtkNxWzRbP" target="_blank"
